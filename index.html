<!DOCTYPE html>
<html>
    <head>
        <title>Tip Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="stylesheet.css" type="text/css">
    </head>
    <body>
        <h1 id=tip-calculator-1><u>Tip Calculator</u></h1>
            <!--click on submit and takes the form to the server-->
            <form>
                <div id="container">
            <!--12 columns wide-->
                    <div class="col-lg-12">
                    <div class="slidercontainer">
                    <label class="paragraph">What is the amount of the bill?</label>
                    <input type="text" id="question-1" placeholder= "0">
                </div>
                <div class="tip">
                    <label class="question-2">How much do you want to tip?</label>
            <!--slider to slide the percentage of the tip on the bill.-->
                    <input type ="range" value="0" id="tipInput">
                    <span id="tipOutput"></span>
                </div>
                <div class="splitBill">
                    <label class="question-3">How many people do you want to split the bill?</label>
                    <input type="range" min="1" max="50" value="50" class="slider" id="myRange">
                    <span id="splitBillOutput"></span>
                </div>
                <div>
                    <label>New Bill (per person)</label><span id="newBill"></span>
                </div>
                <div>
                    <label>Tip Amount (per person)</label><span id="tipEach"></span>
                </div>
                </div>
                </div>
            </form>
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
          <script src="tip-calculator.js" type="text/javascript"></script>

    </body>
